<p-card>
  <ng-template class="header" pTemplate="header">
    <h3>Lista de Preguntas</h3>
  </ng-template>
  <p-table #dt [columns]="colsPregunta" [value]="preguntas" [responsive]="true">
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns" title="{{ col.header }}">
          {{ col.header }}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr [pSelectableRow]="rowData">
        <td *ngFor="let col of columns">
          <div *ngIf="col.header == 'Pregunta'">
            <span class="column-title">{{ col.header }}</span>
            {{ rowData[col.field] }}
          </div>
          <div *ngIf="col.header == 'Categoria'">
            <span class="column-title">{{ col.header }}</span>
            {{ rowData[col.field].nombre }}
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <ng-template pTemplate="footer">
    <p-button label="Regresar" routerLink='/home' class="p-button-info "></p-button>
  </ng-template>
</p-card>
